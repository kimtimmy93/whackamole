<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-A-Mole</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div id ="start">PRESS SPACE TO BEGIN</div>
    <div id="container">    
            <button id="reset" value="Refresh Page" onClick="window.location.reload()">Reset</button>  
        <div id="container1">
            <div id="stats">
                <div id ="timer">TIMER: 30s</div>
                <div id ="points">POINTS: 0</div>
            </div>
        </div>
        <div id="container2">
            <div id="holes">
                <div class="hole" id="hole1">
                    <img class="mole" id="mole1" src="images/hole.png">
                </div>
                <div class="hole" id="hole2">
                    <img class="mole" id="mole2" src="images/hole.png">
                </div>
                <div class="hole" id="hole3">
                    <img class="mole" id="mole3" src="images/hole.png">
                </div>
                <div class="hole" id="hole4">
                    <img class="mole" id="mole4" src="images/hole.png">
                </div>
                <div class="hole" id="hole5">
                    <img class="mole" id="mole5" src="images/hole.png">
                </div>
                <div class="hole" id="hole6">
                    <img class="mole" id="mole6" src="images/hole.png">
                </div>
                <div class="hole" id="hole7">
                    <img class="mole" id="mole7" src="images/hole.png">
                </div>
                <div class="hole" id="hole8">
                    <img class="mole" id="mole8" src="images/hole.png">
                </div>
                <div class="hole" id="hole9">
                    <img class="mole" id="mole9" src="images/hole.png">
                </div>
            </div>
        </div>
        
        

    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
